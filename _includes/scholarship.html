<section id="scholarship">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <h1>Scholarships</h1>
        {% for paragraph in site.data.info.scholarship-text %}
        <p>
          {{paragraph.paragraph}}
        </p>
        {% endfor %}
        <div style="text-align:center;">
          <a class="btn btn-basic" href="{{site.data.info.scholarship-button-link}}">{{site.data.info.scholarship-button-text}}</a>
          <a class="btn btn-basic-alt" href="{{site.data.info.scholarship-button2-link}}">{{site.data.info.scholarship-button2-text}}</a>
        </div>
      </div>

    </div>

  </div>
</section>
