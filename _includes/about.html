<section id="about">
  <div class="">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <h1>About</h1>
          <hr>
          {% for paragraph in site.data.info.about-text %}
          <p>
            {{paragraph.paragraph}}
          </p>
          {% endfor %}
          <div style="text-align:center;">
            {% if site.data.info.about-button-link %}
            <a class="btn btn-basic" href="{{site.data.info.about-button-link}}">{{site.data.info.about-button-text}}</a>
            {% endif %}
            {% if site.data.info.about-button2-link %}
            <a class="btn btn-basic-alt" href="{{site.data.info.about-button2-link}}">{{site.data.info.about-button2-text}}</a>
            {% endif %}

          </div>
        </div>

      </div>

    </div>

  </div>
</section>
